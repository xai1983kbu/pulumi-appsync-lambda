type Mutation {
    putPost(id: ID!, title: String!): Post
}

type Post {
	id: ID!
	title: String!
}

type Point {
	latitude: Float
	longitude: Float
}

input PointInput {
	latitude: Float
	longitude: Float
}

input QueryRadiusInput {
	radiusInMeter: Int!
	centerPoint: PointInput!
}

type Query {
    singlePost(id: ID!): Post
    queryRadius: String
}

schema {
    query: Query
    mutation: Mutation
}